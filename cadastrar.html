<body class="inner_page login">
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     <img width="210" src="images/logo/logo.png" alt="#" />
                  </div>
               </div>
               <div class="login_form">
                  <div id="mensagemAlerta"></div>
                  <form id="formNovoUsuario">
                     <fieldset>
                        <div class="field">
                           <label class="label_field">E-mail</label>
                           <input type="email" class="form-control" placeholder="E-mail do usuário" id="emailNovo"
                              required autofocus>
                        </div>
                        <div class="field">
                           <label class="label_field">Nome</label>
                           <input type="text" class="form-control" placeholder="Nome do usuário" id="nomeNovo" required>
                        </div>
                        <div class="field">
                           <label class="label_field">CPF</label>
                           <input type="text" class="form-control" id="cpfNovo" placeholder="999.999.999-99"
                              maxlength="14" title="Informe um CPF no formato 999.999.999-99"
                              pattern="[0-9]{3}[.][0-9]{3}[.][0-9]{3}[-][0-9]{2}" oninput="formatarCPF(this)">
                        </div>
                        <div class="field">
                           <label class="label_field">Nascimento</label>
                           <input type="date" class="form-control" id="nascimentoNovo">
                        </div>
                        <div class="field">
                           <label class="label_field">Sexo</label>
                           <input type="radio" class="btn-check d-none" name="sexo" id="sexoM" value="Masculino" checked>
                           <label class="btn btn-outline-info" for="sexoM"><i class="fa fa-male"></i> Masculino</label>
                           <input type="radio" class="btn-check d-none" name="sexo" id="sexoF" value="Feminino">
                           <label class="btn btn-outline-danger" for="sexoF"><i class="fa fa-female"></i> Feminino</label>
                         </div>

                        <div class="field">

                           <label class="label_field">Turma</label>
                           <select class="label_field" id="turmaNovo">

                              <optgroup label="Diurno">
                                 <option value="A-1">A-1</option>
                                 <option value="A-2">A-2</option>
                              </optgroup>
                              <optgroup label="Noturno">
                                 <option value="B-1">B-1</option>
                                 <option value="B-2">B-2</option>
                              </optgroup>
                              <optgroup label="Docente">
                                 <option value="Docente">Docente</option>
                              </optgroup>
                           </select>

                        </div>
                        <div class="field">
                           <label class="label_field">Senha</label>
                           <input type="password" class="form-control" placeholder="Senha do usuário" id="senhaNovo"
                              required>
                        </div>

                        <div class="field">
                           <label class="label_field hidden">hidden label</label>
                           <a class="forgot" href="index.html">Deseja efetuar login?</a>
                        </div>
                        <div class="field margin_0">
                           <label class="label_field hidden">hidden label</label>
                           <button class="main_bt" type="submit" title="Efetue o Login com o seu usuário e senha">
                              <i class="bi bi-file-lock"></i> Cadastrar Usuário </button>
                        </div>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>




   <!-- Carregando os scripts do Firebase -->
   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>

   <script src="js/util/alerta.js"></script>

   <!-- jQuery -->
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>



   <!-- custom js -->
   <script src="js/custom.js"></script>
</body>
